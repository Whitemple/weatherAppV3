<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/start.css" />
    <script
      src="./src/js/index.js"
      charset="utf-8"
      type="module"
      defer
    ></script>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=fdea7c49-7871-40ad-990d-1b2a3f15755d&load=Map&lang=ru_RU"
      type="text/javascript"
    ></script>
    <title>Weather App V3</title>
    <meta
      name="description"
      content="The best weather application around the world!"
    />
  </head>
  <body>
    <div id="app">
      <h1 class="title">Weather App</h1>
      <header class="header">
        <div class="header__cont">
          <form action="" class="header__form">
            <input
              class="header__search"
              type="text"
              name="search"
              placeholder="Введите название города"
            />
            <button class="header__btn">Найти</button>
          </form>

          <button class="header__geolocation">
            <span class="image"></span>
            Мое местоположение
          </button>
        </div>
      </header>
      <main class="main">
        <div class="main__history">
          <h3 class="main__history-title">История поиска</h3>
          <ol class="main__cities-list"></ol>
        </div>
        <div class="main__card"></div>
        <div id="map"></div>
      </main>
    </div>
  </body>
</html>
